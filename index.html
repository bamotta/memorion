<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorion</title>
    <link rel="icon" href="images/favicon.png" type="i"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="config-form">
        <h1 class="titulo">MEMORION</h1>
        <table>
            <tr>
                <td><label for="username"><strong>Nombre de usuario:</strong></label></td>
                <td><input type="text" id="username" placeholder="Nombre de usuario"></td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td><p><strong>Modo de juego:</strong></p></td>
                <td>
                    <label><input type="radio" name="game-mode"  value="Normal" checked> Normal</label><br>
                    <label><input type="radio" name="game-mode" value="Flash"> Flash</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td><p><strong>Tipo de tablero:</strong></p></td>
                <td>
                    <label><input type="radio" name="board-type" value="default" checked onclick="toggleBoardOptions()"> Predeterminado</label><br>
                    <label><input type="radio" name="board-type" value="custom" onclick="toggleBoardOptions()"> Personalizado</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr id="default-options">
                <td><p><strong>Nivel de juego:</strong></p></td>
                <td>
                    <label><input type="radio" name="game-level" value="Fácil"> Fácil (4x4)</label><br>
                    <label><input type="radio" name="game-level" value="Medio"> Medio (5x4)</label><br>
                    <label><input type="radio" name="game-level" value="Difícil"> Difícil (6x6)</label>
                </td>
            </tr>
            <tr id="custom-options" style="display: none;">
                <td><label for="rows"><strong>Filas:</strong></label></td>
                <td><input type="number" id="rows" min="1" max="6" value="4"></td>
            </tr>
            <tr id="custom-options-cols" style="display: none;">
                <td><label for="cols"><strong>Columnas:</strong></label></td>
                <td><input type="number" id="cols" min="1" max="6" value="4"></td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td><label for="game-theme"><strong>Tema:</strong></label></td>
                <td>
                    <select id="game-theme">
                        <option value="" selected disabled>Selecciona un tema</option>
                        <option value="comida">Comida</option>
                        <option value="deportes">Deportes</option>
                        <option value="banderas">Banderas</option>
                        <option value="aleatorio">Aleatorio</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label><input type="checkbox" id="timer"> <strong>Activar temporizador</strong></label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button onclick="submitConfiguration()" id="continue">Aceptar</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="main-content" style="display: none;"></div>
    <script src="script.js"></script>
    </body>
</html>
