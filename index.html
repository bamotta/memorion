<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorion</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let username = "";
        let gameMode = "";
        let gameLevel = "";
        let gameTheme = "";
        let timerEnabled = false;

        function submitConfiguration() {
            const usernameInput = document.getElementById("username").value.trim();
            const modeInput = document.querySelector('input[name="game-mode"]:checked');
            const levelInput = document.querySelector('input[name="game-level"]:checked');
            const themeInput = document.getElementById("game-theme").value;
            const timerInput = document.getElementById("timer").checked;

            if (!usernameInput || !modeInput || !levelInput || !themeInput) {
                alert("Por favor, completa todas las opciones.");
                return;
            }

            username = usernameInput;
            gameMode = modeInput.value;
            gameLevel = levelInput.value;
            gameTheme = themeInput;
            timerEnabled = timerInput;

            document.getElementById("config-form").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.getElementById("main-content").innerHTML = `
                <h1>Configuración completada</h1>
                <p>Nombre de usuario: ${username}</p>
                <p>Modo de juego: ${gameMode}</p>
                <p>Nivel de juego: ${gameLevel}</p>
                <p>Tema: ${gameTheme}</p>
                <p>Temporizador: ${timerEnabled ? "Activado" : "Desactivado"}</p>
                <button onclick="startGame()">Iniciar Juego</button>
            `;
        }

        function startGame() {
            document.getElementById("main-content").innerHTML = `
                <h1>¡Juego en progreso!</h1>
                <p>Disfruta del juego con las opciones seleccionadas.</p>
                <button onclick="endGame()">Finalizar Juego</button>
            `;
        }

        function endGame() {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("summary").style.display = "block";
            document.getElementById("summary").innerHTML = `
                <h1>Resumen del Juego</h1>
                <p>Nombre de usuario: ${username}</p>
                <p>Modo de juego: ${gameMode}</p>
                <p>Nivel de juego: ${gameLevel}</p>
                <p>Tema: ${gameTheme}</p>
                <p>Temporizador: ${timerEnabled ? "Activado" : "Desactivado"}</p>
                <p>¡Gracias por jugar!</p>
            `;
        }
    </script>
</head>
<body>
    <div id="config-form">
        <h1>Configuración del Juego</h1>
        <table>
            <tr>
            <td><label for="username"><strong>Nombre de usuario:</strong></label></td>
            <td><input type="text" id="username" placeholder="Nombre de usuario"></td>
            </tr>
            <tr>
            <td colspan="2"><br></td>
            </tr>
            <tr>
            <td><p><strong>Modo de juego:</strong></p></td>
            <td>
                <label><input type="radio" name="game-mode" value="Normal"> Normal</label><br>
                <label><input type="radio" name="game-mode" value="Flash"> Flash</label>
            </td>
            </tr>
            <tr>
            <td colspan="2"><br></td>
            </tr>
            <tr>
            <td><p><strong>Nivel de juego:</strong></p></td>
            <td>
                <label><input type="radio" name="game-level" value="Fácil"> Fácil (4x4)</label><br>
                <label><input type="radio" name="game-level" value="Medio"> Medio (5x5)</label><br>
                <label><input type="radio" name="game-level" value="Difícil"> Difícil (6x6)</label>
            </td>
            </tr>
            <tr>
            <td colspan="2"><br></td>
            </tr>
            <tr>
            <td><label for="game-theme"><strong>Tema:</strong></label></td>
            <td>
                <select id="game-theme">
                <option value="">Selecciona un tema</option>
                <option value="comida">Comida</option>
                <option value="deportes">Deportes</option>
                <option value="banderas">Banderas</option>
                </select>
            </td>
            </tr>
            <tr>
            <td colspan="2"><br></td>
            </tr>
            <tr>
            <td colspan="2">
                <label><input type="checkbox" id="timer"> <strong>Activar temporizador</strong></label>
            </td>
            </tr>
            <tr>
            <td colspan="2"><br></td>
            </tr>
            <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="submitConfiguration()">Aceptar</button>
            </td>
            </tr>
        </table></td>
